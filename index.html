<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="only_cross.js"></script>
    <script src="scramble.js"></script> 
    <script src="cube.js"></script>
    <script src="test.js"></script>
    <script src="cross.js"></script>
    <script src="disable_move.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="moves">
        <button type="button" onclick="cube.R()">R</button>
        <button type="button" onclick="cube.Rp()">R'</button>
        <button type="button" onclick="cube.R2()">R2</button><p></p>
        <button type="button" onclick="cube.L()">L</button>
        <button type="button" onclick="cube.Lp()">L'</button>
        <button type="button" onclick="cube.L2()">L2</button><p></p>
        <button type="button" onclick="cube.U()">U</button>
        <button type="button" onclick="cube.Up()">U'</button>
        <button type="button" onclick="cube.U2()">U2</button><p></p>
        <button type="button" onclick="cube.D()">D</button>
        <button type="button" onclick="cube.Dp()">D'</button>
        <button type="button" onclick="cube.D2()">D2</button><p></p>
        <button type="button" onclick="cube.F()">F</button>
        <button type="button" onclick="cube.Fp()">F'</button>
        <button type="button" onclick="cube.F2()">F2</button><p></p>
        <button type="button" onclick="cube.B()">B</button>
        <button type="button" onclick="cube.Bp()">B'</button>
        <button type="button" onclick="cube.B2()">B2</button>
        <p></p>
    </div>
    <div class="cube">
        <table>
            <tr>
                <td></td>
                <td id="up">000<br>000<br>000</td>
            </tr>
            <tr>
                <td id="left">111<br>111<br>111</td>
                <td id="front">222<br>222<br>222</td>
                <td id="right">333<br>333<br>333</td>
                <td id="back">444<br>444<br>444</td>
            </tr>
            <tr>
                <td></td>
                <td id="down">555<br>555<br>555</td>
            </tr>
        </table>
    </div>
    <div class="scramble">
        <input type="text" id="scramble_notation">
        <button type="button" onclick="scramble_function()">submit</button>
        <p>
        <button type="button" onclick="reset()">reset</button>
        <button type="button" onclick="back_to_scramble()">back to scramble</button>
    </div>    
    
    <div class="cross">
        <button type="button" onclick="combination_test()">combination</button>
        <button type="button" onclick="test()">test</button>
        <p>moves: <input type="number" value="6" style="width: 30px" id="moves_number"></p>
        <p id="time">time: 0</p>
        <p id="combinations">combinations: 0</p>
    </div>
    <div class="cross-div">
        <h4>Cross list:</h4>
        <p id="cross-list" class="cross-list">XD</p>
    </div>
    
</body>
</html>
